# ? Login System Mod Configuration File ?
# This file contains configuration settings for the Login System mod.
# Adjust the values below according to your server's needs.
# ? Your donation helps me continue improving this mod!

# ----------------------------
# General Settings
# ----------------------------
# Maximum time (in seconds) a player can remain in the waiting area before being disconnected.
loginTimeout=60

# ----------------------------
# Messages
# ----------------------------
# Message when registration is successful.
message.registerSuccess=Registration successful! ?
# Message when login is successful.
message.loginSuccess=Login successful! ?
# Message for incorrect password.
message.incorrectPassword=Incorrect password! ?
# Message when a player tries to login without registering.
message.notRegistered=You are not registered! Use /register first. ??
# Message when a player attempts to register again.
message.alreadyRegistered=You are already registered! ??
# Message when a player is kicked for timeout.
message.kickTimeout=You were kicked for not logging in! ?

# ----------------------------
# Visual Effects & Inventory Control
# ----------------------------
# If true, applies a blindness effect to unlogged players.
applyBlindness=true
# Duration (in ticks) for the blindness effect (20 ticks = 1 second).
blindnessDuration=40
# If true, the player's inventory will be hidden until they log in.
hideInventory=true

# ----------------------------
# Database Settings
# ----------------------------
# If true, the mod uses a database to store passwords. If false, a local file is used.
enableDatabase=false
# JDBC URL for database connection. For SQLite: jdbc:sqlite:login_system.db
# For MySQL, example: jdbc:mysql://localhost:3306/your_database?user=root&password=yourpassword
jdbcurl=jdbc:mysql://localhost:3306/your_database?user=root&password=yourpassword

# ----------------------------
# Waiting Area Settings
# ----------------------------
# Coordinates for the waiting area where unlogged players will be teleported.
waitingAreaX=0
waitingAreaY=100
waitingAreaZ=0
